<html>
<head>

		table{ border-collapse:collapse; }
		table td{ border:1px solid #000;}
		div {height: 2em; margin: 0;padding: 4px;overflow:hidden;}
	</style>
</head>
<body>
<table>
	<tr>
		<td>第一个
		</td>
		<td ><div>在过去很长的一段时间内，Firefox和Firebug绝对是前端开发者必备的神器，它们的确给我们开发调试带来极大便捷。近几年，Chrome以其优良的架构、基于JS插件机制、跑分各种给力的表现，吸引众多普通者用户和开发者的眼球，都纷纷投入它的怀抱。最新版Webkit开发者工具已经基本能够胜任开发工作，相信已经有很多开发者已经从Firefox切换到Chrome进行开发。据不完全统计，AlloyTeam大部分成员已经把开发工具切换成Chrome了^_^。 </div></td>
		<td>第三个</td> 
	</tr>
</table>
</body>
</html>
